<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GlobeInfo</title>

    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>

<div class="main-wrapper">

    <!-- LEFT CARD -->
    <div class="card">
        <div class="header">
            üåç GlobeInfo ‚Äì Country Explorer
        </div>

        <div class="card-body">

            <div class="search">
                <input id="searchInput" placeholder="Enter country (e.g. Philippines)">
                <button id="searchBtn">Search</button>
            </div>

            <div class="info">
                <p><b>Country:</b> <span id="country">---</span></p>
                <p><b>Capital:</b> <span id="capital">---</span></p>
                <p><b>Population:</b> <span id="population">---</span></p>
                <p><b>Region:</b> <span id="region">---</span></p>
                <p><b>Language:</b> <span id="language">---</span></p>
                <p><b>Currency:</b> <span id="currency">---</span></p>

                <img id="flag" src="https://placehold.co/120x80?text=Flag">
            </div>

            <!-- BUTTONS (NOT REMOVED) -->
            <div class="actions">
                <button id="resetBtn">Search Another Country</button>
                <button id="exitBtn" class="danger">Exit</button>
            </div>

        </div>
    </div>

    <!-- RIGHT CARD -->
    <div class="card">
        <img id="fact-image" class="hero-img"
             src="https://images.unsplash.com/photo-1502920917128-1aa500764ce7?w=600">

        <div class="fact">
            <h2>Did You Know?</h2>
            <p id="fact-text">
                Search a country to discover its most famous tourist destination.
            </p>
            <a id="wikiLink" target="_blank">Read more on Wikipedia ‚Üí</a>
        </div>
    </div>

</div>

<script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
